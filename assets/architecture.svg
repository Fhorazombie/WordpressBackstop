<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Styles -->
  <style>
    .box { stroke: #333; stroke-width: 2; rx: 5; ry: 5; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #333; }
    .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #666; }
    .line { stroke: #333; stroke-width: 2; marker-end: url(#arrow); fill: none; }
    .dashed { stroke-dasharray: 5,5; }
  </style>

  <!-- Title -->
  <text x="450" y="30" class="title">Arquitectura del Proyecto BackstopJS</text>

  <!-- Column 1: Inputs -->
  <rect x="50" y="60" width="120" height="60" fill="#E3F2FD" class="box" />
  <text x="110" y="95" class="text">Usuario</text>
  
  <line x1="110" y1="120" x2="110" y2="160" class="line" />

  <rect x="30" y="160" width="160" height="140" fill="#F5F5F5" class="box" />
  <text x="110" y="185" class="text" font-weight="bold">Configuraci√≥n</text>
  <text x="110" y="215" class="text">.env</text>
  <text x="110" y="245" class="text">Sitemap / URLs</text>
  <text x="110" y="275" class="text">Puppeteer Scripts</text>

  <!-- Column 2: Generators -->
  <line x1="190" y1="230" x2="250" y2="230" class="line" />

  <rect x="250" y="190" width="180" height="80" fill="#E8F5E9" class="box" />
  <text x="340" y="225" class="text">Scripts Generadores</text>
  <text x="340" y="245" class="label">(generate-from-*.js)</text>

  <rect x="280" y="90" width="120" height="50" fill="#E8F5E9" class="box" stroke-dasharray="5,5" />
  <text x="340" y="120" class="text">lib/utils.js</text>
  <line x1="340" y1="140" x2="340" y2="190" class="line" />

  <!-- Column 3: Config File -->
  <line x1="430" y1="230" x2="490" y2="230" class="line" />

  <rect x="490" y="200" width="140" height="60" fill="#FFF9C4" class="box" />
  <text x="560" y="235" class="text">backstop.json</text>

  <!-- Column 4: Backstop Core -->
  <line x1="560" y1="260" x2="560" y2="320" class="line" />

  <rect x="460" y="320" width="200" height="120" fill="#FFEBEE" class="box" />
  <text x="560" y="350" class="text" font-weight="bold">BackstopJS Core</text>
  
  <rect x="480" y="370" width="160" height="50" fill="#FFFFFF" class="box" />
  <text x="560" y="400" class="text">Puppeteer Engine</text>

  <!-- Outputs -->
  <line x1="660" y1="380" x2="720" y2="380" class="line" />
  
  <rect x="720" y="340" width="140" height="80" fill="#FFF3E0" class="box" />
  <text x="790" y="370" class="text">Salida</text>
  <text x="790" y="395" class="label">Reporte HTML</text>
  <text x="790" y="410" class="label">Consola</text>

  <!-- Bitmaps -->
  <line x1="560" y1="440" x2="560" y2="480" class="line" />
  <rect x="490" y="480" width="140" height="60" fill="#E1BEE7" class="box" />
  <text x="560" y="510" class="text">Bitmaps</text>
  <text x="560" y="525" class="label">(Ref &amp; Test)</text>

</svg>